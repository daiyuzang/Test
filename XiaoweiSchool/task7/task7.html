<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<title>实现常见的技术产品官网的页面架构及样式布局</title>
	<link rel="stylesheet" type="text/css" href="task7.css" />
</head>
<body>
	<header>
		<div class="head"><span><img src="site-pic.png"></span><p>New Life</p></div>
		<div class="login"><span><img src="login-icon.jpg"></span><a href="#">Login</a><div class="login_bottom"></div></div>
		<ul>
			<li><a href="#">Home</a></li>
			<li><a href="#">Activity</a></li>
			<li><a href="#">Introduce</a></li>
			<li><a href="#">Forum</a></li>
			<li><a href="#">About</a></li>
			<li class="list_bottom"></li>
		</ul>
	</header>
	<div class="main">
		<div class="box">
			<div class="show_f1"><p>Time of new life</p></div>
			<div class="show_f2">新时代，年轻的人们让我们一起</div>
			<div>体验新生活，享受新生活</div>
			<div><button class="experience">开始体验</button></div>
		</div>
	</div>
	<div class="icon_all">
		<figure class="icon"><img src="icon-1.jpg"><figcaption><div>打造全新世界观，让你更<br/>爱你的生活</div></figcaption></figure>
		<figure class="icon"><img src="icon-2.jpg"><figcaption><div>丰富多彩的公益活动，发<br/>挥新世界的主人公意识</div></figcaption></figure>
		<figure class="icon"><img src="icon-3.jpg"><figcaption><div>欣赏的新理念，超前体验<br/>未知的生活</div></figcaption></figure>
		<figure class="icon"><img src="icon-4.jpg"><figcaption><div>完善的培养机制，培养你<br/>全新的世界观</div></figcaption></figure>
	</div>
	<div class="known">
		<div class="wapper1"><img src="site-pic2.png"><p>关于新世界，你不知道的还有什么？</p></div>
	</div>
	<div class="msg">
		<div class="wapper2">
			<div class="display"><p class="font_p1">寻找新世界城市活动信息</p><div class="span"></div></div>
			<div class="font_p2">每个城市都有不同的活动信息, 请自主查询您所需要了解的城市</div>
			<div class="font_p3">
				<select class="select1">
					<option>国籍</option>
					<option>中国</option>
				</select>
				<select class="select1">
					<option>省份</option>
					<option>福建省</option>
					<option>广东省</option>
					<option>上海省</option>
				</select>
				<select class="select1">
					<option>城市</option>
					<option>泉州市</option>
					<option>广东市</option>
					<option>东莞市</option>
				</select>
				<input type="button" name="search" value="搜索" />
			</div>
		</div>
	</div>
	<div class="photos">
		<div class="wapper3">
			<figure class="photo"><img src="activity1.jpg"><figcaption><b>北京活动</b><p>新社区大联盟</p></figcaption></figure>
			<figure class="photo"><figcaption><h4>上海活动</h4><p>夜上海新景观探索</p></figcaption><img src="activity2.jpg"></figure>
			<figure class="photo"><img src="activity3.jpg"><figcaption><b>深圳活动</b><p>全新海岸线观点站</p></figcaption></figure>
			<figure class="photo"><img src="activity4.jpg"><figcaption><b>香港活动</b><p>奢侈消费大派送</p></figcaption></figure> 
		</div>
	</div>
	<div class="new_world">
		<div class="left">
			<img src="sixPart-pic.jpg">
			<div class="title">
				<h3>新世界</h3>
				<h1>TIME</h1>
				<p>@新世界 - 北京</p>
				<p>2017.03.17</p>
			</div>
		</div>
		<span class="triangle"></span>
		<div class="right">
			<div>
				<p></p>
				<p></p>
				<button></button>
				<span></span>
			</div>
		</div>
	</div>
</body>
</html>
