<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<title>实现常见的技术产品官网的页面架构及样式布局</title>
	<style type="text/css">
		*{
			padding: 0;
			margin: 0;
		}
		a{
			text-decoration: none;
			color: #8e9197;
		}
		header{
			height: 56px;
			background: white;
		}
		.head{
			float: left;
			margin-left: 55px; 
		}
		.head img{
			margin-top: 10px;
		}
		.head p{
			display: inline-block;
			position: absolute;
			margin-top: 13px;
			margin-left: 5px;
			font-size: 26px; 
		}
		.login{
			float: right;
			margin-top: 15px;
		}
		.login span{
			margin-right: 10px;
		}
		ul{
			list-style: none;
			float: right;
			position: relative;
			height: 56px;
			width: 550px;
			left: 0;
			right: 0;
		}
		ul li{
			width: 110px;
			text-align: center;
			margin-top: 13px;
			float: left;
		}
		.list_bottom{
			float: left;
			left: 0;
			margin-top: 52px;
			position: absolute;
			border-bottom: 4px solid #ea6f6e;
			transition: left .2s;
			transition-timing-function: ease-in-out;
		}
		.login{
			margin-right: 20px;
			margin-left: 30px;
		}
		.login_bottom{
			margin-left: 23px;
			position: absolute;
			border-top: 2px solid #EA6F6E;
			width: 0px;
			height: 20px;
			transition: width 0.2s linear;
		}
		.login a:hover~ .login_bottom{
			width: 60px;
		}
		ul li:nth-child(1):hover~ .list_bottom{
			left: 0;
		}
		ul li:nth-child(2):hover~ .list_bottom{
			left: 110px;
		}
		ul li:nth-child(3):hover~ .list_bottom{
			left: 220px;
		}
		ul li:nth-child(4):hover~ .list_bottom{
			left: 330px;
		}
		ul li:nth-child(5):hover~ .list_bottom{
			left: 440px;
		}
		.main{
			height: 690px;
			background: url("firstPart.jpg") no-repeat;
			background-size: cover;
			color: white;
		}
		.box{
			padding: 225px 0 0 113px;
			font: normal 21px "微软雅黑";
		}
		.show_f1 p{
			font-size: 60px;
			font-weight: 10;
		}
		.show_f2{
			line-height: 27px;
		}
		.experience{
			width: 290px;
			height: 70px;
			margin-top: 20px;
			font: normal 30px "微软雅黑";
			border: 0;
			background: #e74f4d;
			cursor: pointer;
			color: white;
			transition: all 0.2s ease-in;
		}
		.experience:hover{
			background: #fff;
			color: #e74f4d;
		}
		.icon_all{
			height: 250px;
			font-size: 0;
		}
		.icon{
			width: 25%;
			text-align: center;
			display: inline-block;
		}
		.icon img{
			margin: 40px auto;
		}
		figcaption div{
			font-size: 14px;
			line-height: 25px;
			color: #8d8d8d;
			border-right: 1px solid #8d8d8d;
		}
		.icon_all figure:nth-child(4) figcaption div{
			border-right: none;
		}
	</style>
</head>
<body>
	<header>
		<div class="head"><span><img src="site-pic.png"></span><p>New Life</p></div>
		<div class="login"><span><img src="login-icon.jpg"></span><a href="#">Login</a><div class="login_bottom"></div></div>
		<ul>
			<li><a href="#">Home</a></li>
			<li><a href="#">Activity</a></li>
			<li><a href="#">Introduce</a></li>
			<li><a href="#">Forum</a></li>
			<li><a href="#">About</a></li>
			<li class="list_bottom"></li>
		</ul>
	</header>
	<div class="main">
		<div class="box">
			<div class="show_f1"><p>Time of new life</p></div>
			<div class="show_f2">新时代，年轻的人们让我们一起</div>
			<div>体验新生活，享受新生活</div>
			<div><button class="experience">开始体验</button></div>
		</div>
	</div>
	<div class="icon_all">
		<figure class="icon"><img src="icon-1.jpg"><figcaption><div>打造全新世界观，让你更<br/>爱你的生活</div></figcaption></figure>
		<figure class="icon"><img src="icon-2.jpg"><figcaption><div>丰富多彩的公益活动，发<br/>挥新世界的主人公意识</div></figcaption></figure>
		<figure class="icon"><img src="icon-3.jpg"><figcaption><div>欣赏的新理念，超前体验<br/>未知的生活</div></figcaption></figure>
		<figure class="icon"><img src="icon-4.jpg"><figcaption><div>完善的培养机制，培养你<br/>全新的世界观</div></figcaption></figure>
	</div>
</body>
</html>
