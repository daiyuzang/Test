<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>使用HTML/CSS实现一个复杂页面</title>
	<link rel="stylesheet" type="text/css" href="task9.css">
</head>
<body>
	<div class="header">
		<div class="logo"><img src="img/logo.gif"></div>
		<div class="search-login">
			<div class="search">
				<input type="text" name="search"><img src="img/search.gif">
			</div>
			<img src="img/logo-r.gif" class="head">
			<p>登录</p>
		</div>
	</div>
	<div class="wapper">
		<div class="navbar">
			<div class="name">
				<div class="photo">
					<img src="img/head-logo.gif">
					<p>HuangFan</p>
				</div>
				<div class="wapper-cf">
					<div class="collected"><p>110<br>收藏</p></div>
					<div class="fans"><p>313<br>粉丝</p></div>
				</div>
			</div>
			<div class="report-forms">
				<div class="title"><img src="img/userTab.gif"><p>个人报表</p></div>
				<div class="documents">
					<div class="doc"><img src="img/arrow.gif"><img src="img/dir.gif"><p>文件一</p></div>
					<div class="doc">
						<img src="img/arrow-c.gif"><img src="img/dir-c.gif"><p>文件二</p>
						<div class="doc1"><img src="img/file-c.gif"><p>文档一</p></div>
						<div class="doc1"><img src="img/file.gif"><p>文档二</p></div>
					</div>
					<div class="doc"><img src="img/arrow.gif"><img src="img/dir.gif"><p>文件三</p></div>
				</div>
			</div>
			<div class="wapper-msg">
				<div class="personal-msg"><img src="img/star.gif"><p>个人收藏</p></div>
				<div class="personal-msg"><img src="img/share.gif"><p>我的分享</p></div>
				<div class="personal-msg"><img src="img/star.gif"><p>图库</p></div>
				<div class="personal-msg"><img src="img/star.gif"><p>成长记录</p></div>
				<div class="personal-msg"><img src="img/userMes.gif"><p>账户信息</p></div>
			</div>
		</div>
		<div class="contain">
			<div class="title"><p>C站 / 个人报表 / 文件一 / 文档一</p></div>
			<div class="search-item">
				<div class="item"><p>查询项</p><select><option>第一项</option><option>第二项</option></select></div>
				<div class="buy-sell">
					<div class="buy">
						<p>买方</p><select><option>小A</option><option>小B</option></select>
					</div>
					<div class="sell">
						<p>卖方</p><select><option>小C</option><option>小B</option></select>
					</div>
				</div>
				<img class="change" src="img/change.gif">
				<div class="date-number">
					<div class="date"><p>日期</p><input type="date" name="date"></div>
					<div class="number"><p>人数</p><select><option>10人</option><option>8人</option></select></div>
				</div>
				<div class="time-item">
					<div class="time"><p>总耗时</p><select><option>8天</option><option>4天</option></select></div>
					<div class="item-ok"><p>成交项</p><select><option>10项</option><option>4项</option></select></div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
