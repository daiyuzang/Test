<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表单（三）联动</title>
	<link rel="stylesheet" type="text/css" href="task3.css">
</head>
<body>
	<div class="wapper">
		<form>
			<div class="radio">
				<input type="radio" name="school" value="in-school" checked="checked" id="in-school">
				<label>在校生</label>
				<input type="radio" name="school" value="out-school" id="out-school">
				<label>非在校生</label>
			</div>
			<div id="select">
				<label>学校</label>
				<select id="city" name="city">
					<option value="北京" id="beijing-city">北京</option>
					<option value="上海" id="shanghai-city">上海</option>
					<option value="南京" id="hangzhou-city">南京</option>
					<option value="杭州" id="nanjing-city">杭州</option>
				</select>
				<select class="school" id="beijing-univercity">
					<option>北京大学</option>
					<option>清华大学</option>
					<option>中国人民大学</option>
					<option>北京师范大学</option>
				</select>
				<select class="school hidden" id="shanghai-univercity">
					<option>复旦大学</option>
					<option>上海交通大学</option>
					<option>同济大学</option>
					<option>华东师范大学</option>
				</select>
				<select class="school hidden" id="nanjing-univercity">
					<option>南京大学</option>
					<option>东南大学</option>
					<option>中国药科大学</option>
					<option>河南大学</option>
				</select>
				<select class="school hidden" id="hangzhou-univercity">
					<option>浙江大学</option>
					<option>浙江工业大学</option>
					<option>杭州电子科技大学</option>
					<option>浙江工商大学</option>
				</select>
			</div>
			<div id="job">
				<label>就业单位:</label>
				<input type="text" name="danwei">
			</div>
		</form>
	</div>
	<script type="text/javascript" src="jquery.js"></script>
	<script type="text/javascript" src="task3.js"></script>
</body>
</html>
