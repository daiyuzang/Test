<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>UI组件之排序表格</title>
	<link rel="stylesheet" type="text/css" href="task7.css">
</head>
<body>
	<div class="wapper">
		<table border="1">
			<tr>
				<th>姓名</th>
				<th>语文<span class="trangle-top" id="chnl2h-btn"></span><span class="trangle-bottom" id="chnh2l-btn"></span></th>
				<th>数学<span class="trangle-top" id="mathl2h-btn"></span><span class="trangle-bottom" id="mathh2l-btn"></span></th>
				<th>英语<span class="trangle-top" id="engl2h-btn"></span><span class="trangle-bottom" id="engh2l-btn"></span></th>
				<th>总分<span class="trangle-top" id="alll2h-btn"></span><span class="trangle-bottom" id="allh2l-btn"></span></th>
			</tr>
			<tr>
				<td contenteditable="true">小明</td>
				<td contenteditable="true">80</td>
				<td contenteditable="true">90</td>
				<td contenteditable="true">70</td>
				<td contenteditable="true">240</td>
			</tr>
			<tr>
				<td contenteditable="true">小红</td>
				<td contenteditable="true">90</td>
				<td contenteditable="true">60</td>
				<td contenteditable="true">90</td>
				<td contenteditable="true">240</td>
			</tr>
			<tr>
				<td contenteditable="true">小亮</td>
				<td contenteditable="true">60</td>
				<td contenteditable="true">100</td>
				<td contenteditable="true">70</td>
				<td contenteditable="true">230</td>
			</tr>
		</table>
		<div class="button">
			<button id="reduce">减少一行</button>
			<button id="add">增加一行</button>
		</div>
	</div>
</body>
</html>
