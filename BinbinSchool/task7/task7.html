<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<title>IFE JavaScript Task 07</title>
	<style type="text/css">
		div{
			border: 1px solid blue;
		}
		.main{
			width: 1200px;
			height: 600px;
			margin: auto;
		}
		.first{
			float: left;
			width: 550px;
			height: 400px;
			margin: 100px 24px;
		}
		.second{
			float: left;
			width: 250px;
			height: 200px;
			margin: 100px 11px;
			overflow: auto;
		}
		.third{
			float: left;
			width: 100px;
			height: 70px;
			margin: 60px 10px;
		}
		#control{
			border: 0px;
			width: 1200px;
			height: 60px;
			margin: auto;
			text-align: center;
			padding: 30px;
		}
	</style>
</head>
<body>
	<div class="main">
		<div class="first">
			<div class="second">
				<div class="third"></div>
				<div class="third"></div>
			</div>
			<div class="second">
				<div class="third"></div>
				<div class="third"></div>
			</div>
		</div>
		<div class="first">
			<div class="second">
				<div class="third"></div>
				<div class="third"></div>
			</div>
			<div class="second">
				<div class="third"></div>
				<div class="third"></div>
			</div>
		</div>
	</div>
	<div id="control">
		<button id="preOrder">先序遍历</button>
		<button id="inOrder">中序遍历</button>
		<button id="postOrder">后序遍历</button>
	</div>
</body>
<script type="text/javascript" src="BinarySearchTree.js">/*二叉树及二叉搜索树操作*/</script>
<script type="text/javascript">
	var EventUtil = {
		addListener:function(element,type,handler){
			if (element.addEventLister) 
				element.addEventListener(type,handler,false);
			else if (element.attachEvent)
				element.attachEvent("on" + type, handler);
			else
				element["on" + type] = handler;
		}
	}
	var rood = document.getElementsByClassName("main")[0];
	var preOrder = document.getElementById("preOrder");
	var inOrder = document.getElementById("inOrder");
	var postOrder = document.getElementById("postOrder");
	var time = 0;

	var showNode = function(node){

		//console.log(node);
		node.style.backgroundColor = "white";
		setTimeout(function(){
			node.style.backgroundColor = "red";
		}, time += 500);
		setTimeout(function(){
			node.style.backgroundColor = "white";
		}, time += 500);
	}
	var preOrderNode = function(node){
		if (node) {
			showNode(node);
			preOrderNode(node.children[0]);
			preOrderNode(node.children[1]);
		}
	}
	var inOrderNode = function(node){
		if(node){
			inOrderNode(node.children[0]);
			showNode(node);
			inOrderNode(node.children[1]);
		}
	}
	var postOrderNode = function(node){
		if(node){
			postOrderNode(node.children[0]);
			postOrderNode(node.children[1]);
			showNode(node);
		}
	}

	EventUtil.addListener(preOrder,"click",function(){
		preOrderNode(rood);
	});
	EventUtil.addListener(inOrder,"click",function(){
		inOrderNode(rood);
	});
	EventUtil.addListener(postOrder,"click",function(){
		postOrderNode(rood);
	})
	var preOrder = document.getElementById("preOrder");
	var inOrder = document.getElementById("inOrder");
	var postOrder = document.getElementById("postOrder");
</script>
</html>
